<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Chat</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>

<div class="container-fluid">
	<div class="row-fluid">
	  <div class="col-md-4" style="margin-top: 30px;">
		<div class="content" id="content"></div>
	    <div class="input-group" style="margin-top: 30px;">
	      <input type="text" class="form-control focusedInput" id="field" placeholder="Type Message Here...">
	      <span class="input-group-btn">
	        <button class="btn btn-success" type="button" id="send">Send</button>
	      </span>
	    </div>
	  </div>	
	  <div class="col-md-8">
	  	<h3>User Details</h3>
	  	<hr>
			<div class="col-md-4">
				<div class="input-group">
				  <span class="input-group-addon">@</span>
				  <input type="text" class="form-control" placeholder="Username" name="name" id="name" aria-describedby="basic-addon1">
				</div>					
			</div>  	
	  </div>	
	</div>
</div>

	<!-- JS Scripts -->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</body>
</html>
